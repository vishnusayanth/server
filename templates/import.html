{% extends 'layout.html' %}
{% block content %}
    <section id="hero">
        <div class="container" align="center" style="height: 500px;">
            <h2>Import excel to database</h2>
            <br/>
            <form action="{% url 'import' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <input type="checkbox" class="form-control" title="States" name="states"/>
                    <input type="checkbox" class="form-control" title="Capitals" name="captials"/>
                </div>
                <div class="form-group col-md-7">
                    <small style="color: white;">States     -        Captials</small>
                    <input type="file" name="excel_file" class="form-control col-md-5" required/>
                </div>
                <br/>
                <button class="btn btn-primary" type="submit">Upload</button>
            </form>
        </div>
        <div height="300">

        </div>
    </section>
{% endblock %}
