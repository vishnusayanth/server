{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <section class="features" style="background-color: lightgreen;">
        <br/>
        <center>
            <form action="{% url 'search' %}" method="post" style="width: 60%;">
                {% csrf_token %}
                <div class="row shadow p-3 mb-5 bg-white rounded justify-content-around">
                    <input type="text" placeholder="Search for music" class="form-control col-md-5"
                           name="search_text"/>
                    <select name="search_type" class="form-control col-md-5">
                        <option value="artist">Artist</option>
                        <option value="track">Track</option>
                    </select>
                    <button type="submit" class="btn btn-outline-dark btn-xs">
                        Search
                    </button>
                </div>
            </form>
        </center>
        <br/>
        <div class="row">
            <div class="container">
                <div class="row justify-content-around">
                    {% for item in items %}
                        <a href="{% url 'player' item.iframe_url %}" style="width:30%;"
                           class="text-decoration-none text-success">
                            <div class="card shadow p-3 mb-5 bg-white rounded">
                                <img class="card-img-top" src="{{ item.image }}" alt="Card image cap">
                                <div class="card-body">
                                    <h6 class="card-title">{{ item.name }}</h6>
                                </div>
                            </div>
                            &nbsp;
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
