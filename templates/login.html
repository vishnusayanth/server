{% extends 'layout.html' %}
{% block content %}
        <div style="height: 100px;"></div>
    <center>
        <div class="shadow-lg p-3 mb-5 rounded" style="width:70%;">
            <div>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="username" class="form-control col-md-6" placeholder="Enter your username"
                           required/>
                    <br/>
                    <input type="password" name="password" class="form-control col-md-6"
                           placeholder="Enter your password"
                           required/>
                    <br/>
                    <div class="row d-flex justify-content-center">
                        <button class="btn btn-outline-dark" type="submit">
                            Login
                        </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="{% url 'social:begin' 'github' %}" class="btn btn-outline-dark">
                            <i class="bx bxl-github" style="color: black;"></i>
                            Login with GitHub
                        </a>
                    </div>
                </form>                
                <br/>
            </div>
            <div class="card-footer text-center">
                <div class="small"><a href="{% url 'home' %}#register">Need an account? Sign up!</a>
                </div>
            </div>
        </div>
    </center>
{% endblock %}
